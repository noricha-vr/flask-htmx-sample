<!DOCTYPE html>
<html>

<head>
    <title>Flask + HTMX カウントアップ</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>

<body>
    <h1>カウント: <span id="count">{{ count }}</span></h1>
    <button hx-post="/increment" hx-target="#count" hx-swap="innerHTML">カウントアップ</button>
</body>

</html>
